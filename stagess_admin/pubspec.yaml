name: stagess_admin
description: "The admin interface of Stagess"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  collection: ^1.16.0
  provider: ^6.0.3
  firebase_core: ^3.10.1
  go_router: ^14.2.7
  flutter_form_builder: ^10.0.1
  intl: ^0.20.2
  uuid: ^4.5.1
  file_picker: ^10.2.0
  crcrme_material_theme:
    path: ../external/crcrme_material_theme
  stagess_common:
    path: ../stagess_common
  stagess_common_flutter:
    path: ../stagess_common_flutter

dependency_overrides:
  enhanced_containers_foundation:
    path: ../external/enhanced_containers/plugins/enhanced_containers_foundation
  enhanced_containers:
    path: ../external/enhanced_containers/


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
